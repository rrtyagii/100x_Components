<body class="bg-neutral-1000">
    <section class="flex flex-col m-5 p-5"> 
        <fieldset class="flex-shrink-0 w-98 py-4 px-3 items-center gap-2.5 rounded-md border border-solid border-neutral-500 group focus-within:border-twitter-blue-default">

                    Email
                </div>
            </legend>
            <div class="flex justify-around">
                <input class="w-full peer font-normal font-['Inter'] text-xl text-neutral-100 border-none bg-transparent focus: outline-none placeholder:text-neutral-500" type="email" placeholder="Enter your e-mail">
                <img class="invisible" src="/public/images/input-icon.svg" alt="validation image">
            </div>
        </fieldset>
    </section>
    
    <section class="flex flex-row m-5 p-5">
        <div class="flex-shrink-0 w-9 h-9 rounded-12.5rem bg-user-avatar bg-custom-gray bg-custom-position bg-cover bg-no-repeat"></div>
        <div class=" ml-3 flex flex-row items-center self-stretch w-100 flex-shrink-0 align-baseline">
            <input type="text" placeholder="What's happening?" class="bg-inherit caret-twitter-blue-default font-['Inter'] font-normal text-xl text-neutral-50 placeholder:text-neutral-600 focus:outline-none border-l-2 border-solid border-twitter-blue-default">
        </div>
    </section>
